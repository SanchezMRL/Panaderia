<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actualizar Perfil - Panader√≠a</title>
  <style>
    :root {
      --color-amarillo: #F9D923;
      --color-azul: #0A2F66;
      --color-azul-claro: #E8F1FA;
      --color-hover: #FFD43B;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, var(--color-azul-claro), #fff);
      margin: 0;
      padding: 0;
      color: var(--color-azul);
    }

    header {
      background-color: var(--color-azul);
      padding: 25px 20px;
      text-align: center;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 36px;
      margin: 0;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 30px;
    }

    .formulario {
      background-color: white;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .formulario h2 {
      color: var(--color-azul);
      margin-bottom: 25px;
      font-size: 26px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: bold;
      color: var(--color-azul);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 2px solid var(--color-amarillo);
      border-radius: 8px;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      border-color: var(--color-azul);
      box-shadow: 0 0 6px rgba(10,47,102,0.3);
    }

    button {
      background-color: var(--color-azul);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: var(--color-hover);
      color: var(--color-azul);
      font-weight: bold;
      transform: translateY(-2px);
    }

    .volver {
      display: block;
      margin-top: 15px;
      color: var(--color-azul);
      text-decoration: none;
      font-weight: bold;
    }

    .volver:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: var(--color-azul);
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>üçû Actualizar Perfil</h1>
  </header>

  <main>
    <div class="formulario">
      <h2>Editar mis datos</h2>
      <form action="/cliente/actualizar" method="post">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ej. Jos√© Luis Garc√≠a" required>

        <label for="email">Correo electr√≥nico:</label>
        <input type="email" id="email" name="email" placeholder="Ej. jose@gmail.com" required>

        <label for="telefono">Tel√©fono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ej. 987654321" required>

        <label for="direccion">Direcci√≥n:</label>
        <input type="text" id="direccion" name="direccion" placeholder="Ej. Av. Los Pinos 456" required>

        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" name="password" placeholder="********" required>

        <button type="submit">Guardar Cambios</button>
      </form>

      <a href="clienteMenu.html" class="volver">‚¨Ö Volver al men√∫</a>
    </div>
  </main>

  <footer>
    ¬© 2025 Panader√≠a - Todos los derechos reservados
  </footer>

</body>
</html>
