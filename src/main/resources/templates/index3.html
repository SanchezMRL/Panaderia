<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panadería - Versión 3</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #FAFAFA;
      color: #333;
      margin: 0;
    }

    header {
      background-color: #FFF;
      border-bottom: 2px solid #F9D923;
      text-align: center;
      padding: 25px;
    }

    h1 {
      margin: 0;
      color: #0A2F66;
    }

    nav button {
      background-color: #F9D923;
      border: none;
      color: #0A2F66;
      font-weight: 600;
      padding: 10px 16px;
      border-radius: 6px;
      margin: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    nav button:hover {
      background-color: #FFD43B;
      transform: translateY(-2px);
    }

    .opciones {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px;
      gap: 20px;
    }

    .opcion {
      background: #FFF;
      border: 1px solid #DDD;
      padding: 25px 40px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: 0.3s;
    }

    .opcion:hover {
      border-color: #F9D923;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>🍞 Sistema de Gestión - Versión 3</h1>
    <nav>
      <button onclick="location.href='index.html'">Versión 1</button>
      <button onclick="location.href='index2.html'">Versión 2</button>
    </nav>
  </header>

  <div class="opciones">
    <div class="opcion" onclick="location.href='/registrar'">Registrar Pedido</div>
    <div class="opcion" onclick="location.href='/consultar'">Consultar Pedido</div>
    <div class="opcion" onclick="location.href='/inventario'">Inventario</div>
    <div class="opcion" onclick="location.href='/opiniones'">Opiniones</div>
  </div>
</body>
</html>
