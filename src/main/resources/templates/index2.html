<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panadería - Versión 2</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0A2F66, #000);
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 40px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(6px);
      border-bottom: 2px solid #F9D923;
    }

    h1 {
      margin: 0;
      font-size: 38px;
      color: #F9D923;
    }

    nav button {
      background-color: #F9D923;
      color: #0A2F66;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      margin: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    nav button:hover {
      background-color: #FFD43B;
      transform: scale(1.05);
    }

    .opciones {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 50px;
    }

    .opcion {
      background: rgba(255,255,255,0.1);
      border: 2px solid #F9D923;
      padding: 30px 50px;
      border-radius: 15px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s;
    }

    .opcion:hover {
      background: #F9D923;
      color: #0A2F66;
      transform: scale(1.08);
    }
  </style>
</head>
<body>
  <header>
    <h1>🍞 Sistema de Gestión - Versión 2</h1>
    <nav>
      <button onclick="location.href='index.html'">Versión 1</button>
      <button onclick="location.href='index3.html'">Versión 3</button>
    </nav>
  </header>

  <div class="opciones">
    <div class="opcion" onclick="location.href='/registrar'">Registrar Pedido</div>
    <div class="opcion" onclick="location.href='/consultar'">Consultar Pedido</div>
    <div class="opcion" onclick="location.href='/inventario'">Inventario</div>
    <div class="opcion" onclick="location.href='/reportes'">Reportes</div>
    <div class="opcion" onclick="location.href='/opiniones'">Opiniones</div>
  </div>
</body>
</html>
