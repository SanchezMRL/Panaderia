<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Empleado - Panadería</title>
  <style>
    :root {
      --color-amarillo: #F9D923;
      --color-azul: #0A2F66;
      --color-azul-claro: #E8F1FA;
      --color-hover: #FFD43B;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, var(--color-azul-claro), #fff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--color-azul);
    }

    .registro-container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      border: 3px solid var(--color-amarillo);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 28px;
      color: var(--color-azul);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.4rem;
      color: var(--color-azul);
    }

    input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1.2rem;
      border: 2px solid var(--color-azul-claro);
      border-radius: 8px;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      border-color: var(--color-amarillo);
      box-shadow: 0 0 6px var(--color-amarillo);
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background-color: var(--color-amarillo);
      border: none;
      color: var(--color-azul);
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: var(--color-hover);
      transform: translateY(-3px);
    }

    .success {
      color: green;
      text-align: center;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .register-link {
      text-align: center;
      margin-top: 10px;
    }

    .register-link a {
      color: var(--color-azul);
      font-weight: bold;
      text-decoration: none;
    }

    .register-link a:hover {
      color: var(--color-amarillo);
    }
  </style>
</head>
<body>

  <div class="registro-container">
    <h2>Registro de Empleado</h2>

    <div id="mensaje" class="success"></div>

    <form id="registroForm">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" placeholder="Ej. Ana Fernández" required>

      <label for="cargo">Cargo:</label>
      <input type="text" id="cargo" placeholder="Ej. Administrador, Panadero..." required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="ejemplo@correo.com" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" placeholder="Cree una contraseña" required>

      <button type="submit">Registrar Empleado</button>
    </form>

    <div class="register-link">
      <p><a href="/inicio">← Volver al inicio</a></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('registroForm');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      mensaje.textContent = '';

      const empleado = {
        nombre: document.getElementById('nombre').value,
        cargo: document.getElementById('cargo').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };

      try {
        const res = await fetch('/registroEmpleado', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(empleado)
        });

        if (res.ok) {
          mensaje.className = 'success';
          mensaje.textContent = '✅ Empleado registrado correctamente';
          form.reset();
        } else {
          const error = await res.text();
          mensaje.className = 'error';
          mensaje.textContent = '❌ Error al registrar: ' + error;
        }
      } catch (err) {
        mensaje.className = 'error';
        mensaje.textContent = '❌ Error de conexión con el servidor';
        console.error(err);
      }
    });
  </script>

</body>
</html>
