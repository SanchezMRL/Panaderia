# =============================
# üåê CONFIGURACI√ìN DE BASE DE DATOS (PostgreSQL en Render)
# =============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate (JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# =============================
# ‚öôÔ∏è CONFIGURACI√ìN DEL SERVIDOR
# =============================
server.port=${PORT:8080}
server.error.whitelabel.enabled=false
server.error.include-message=always   # <‚Äî para ver detalles si algo falla en las vistas
server.error.include-binding-errors=always

# =============================
# üé® CONFIGURACI√ìN DE THYMELEAF
# =============================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true

# =============================
# üìù LOGGING
# =============================
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# =============================
# ‚öôÔ∏è RECURSOS WEB
# =============================
spring.web.resources.cache.period=0
spring.web.resources.add-mappings=true
spring.mvc.throw-exception-if-no-handler-found=true
